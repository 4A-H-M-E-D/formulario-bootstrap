<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Formularios con Boostrap</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-info h5" >
        <div class="container-fluid">
            <a href="/" class="navbar-brand">Formularios</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent" aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
          
            <div class="collapse navbar-collapse" id="navbarContent">
                <ul class="navbar-nav text-center">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Nosotros</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contacto.html">Contacto</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <section class="container mt-5">
        <form class="border border-secondary p-4 h4">
            <legend class="display-6 text-center">Formulario Con Boostrap</legend>

            <label for="email" class="mb-2">Email:</label>
            <input type="email" id="email" name="email" class="form-control form-control-lg" placeholder="Email..." aria-describedby="EmailHelp">
            <p id="EmailHelp" class="form-text mb-2">No Compartiremos tu email con nadie</p>

            <label for="password" class="mb-2">Password:</label>
            <input type="password" name="password" class="form-control form-control-lg mb-4" id="password">

            <input type="checkbox" aria-checked="true" id="opcion" class="form-check-input">
            <label for="opcion">Check me Out</label>

            <div class="mt-3">
                <button type="submit" class="btn btn-lg btn-primary">Enviar</button>
            </div>
            <button class="btn btn-secondary d-none" type="button" disabled>
                <span class="spinner-grow spinner-grow-sm" aria-hidden="true"></span>
                <span role="status">Loading...</span>
              </button>
        </form>
    </section>

    <!-- Toast -->
    <section class="d-flex justify-content-end me-3">

        <div class="toast align-items-center" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
              <div class="toast-body">
                Hello, world! This is a toast message.
              </div>
              <button type="button" class="btn-close me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
